---
layout: default
title: "首页"
---

<section class="entry">
    {% for post in site.posts %}
        <p>
            <span class="date">
                {{ post.date | date: "%y" }}年
                {{ post.date | date: "%m"}}月
                {{post.date | date: "%d"}}日</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </p>
    {% endfor %}
</section>
